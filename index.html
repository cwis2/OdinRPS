<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./index.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="header">Rock, Paper, Scissors</div>
			<div class="buttons">
				<button id="rock">
					<img src="./images/f2.jpg" />
				</button>
				<button id="paper">
					<img src="./images/f3.jpg" />
				</button>
				<button id="scissors">
					<img src="./images/f1.jpg" />
				</button>
			</div>
			<div class="scores">
				<div class="player">Your Score = 0</div>
				<div class="computer">Opponent Score = 0</div>
			</div>
			<div class="result"></div>
			<button class="reset">Reset Scores</button>
		</div>
	</body>
</html>
